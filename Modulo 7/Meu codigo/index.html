<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>EBAC Banking - Depósitos</title>
</head>
<body>
    <div class="container">
        <h1>EBAC Banking</h1>
        <h2>Depósitos</h2>
        <form id="form-deposito">
            <input type="text" name="Nome" id="nome-beneficiario" placeholder="Nome completo do beneficiário" required>
            <p class="error-message">O nome precisa estar completo</p>
            <input type="number" name="numero" id="numero-conta" placeholder="Numero da conta" required>
            <input type="number" name="Valor" id="valor-deposito" placeholder="Valor R$" required>
            <textarea name="Descrição" id="descricao" placeholder="Descrição (opcional)"></textarea>
            <button type="submit" id="btndepositar">depositar</button>
        </form>
        <p class="success-message">
            
        </p>
    </div>
    <script src="leo.js"></script>
</body>
</html>
